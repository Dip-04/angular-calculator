<div class="calculator">
  Diptish's Calculator
  <div class="display">{{ input || '0' }}</div>
  <div class="buttons">
    <button *ngFor="let btn of ['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+','C']"
            (click)="handleClick(btn)">
      {{ btn }}
    </button>
  </div>
</div>
